[tox]
envlist = {py2,py3}-flake8,isort,yapf,{py2,py3}-{build,pytest}

[testenv:flake8]
deps =
    flake8==3.7.7
skip_install = True
commands = flake8

[testenv:isort]
deps =
    isort==4.3.17
skip_install = True
commands = isort -rc -c -df

[testenv:yapf]
deps =
    yapf==0.27.0
skip_install = True
commands = yapf -d -r .

[testenv:build]
skip_install = True
commands =
    python setup.py sdist bdist_wheel

[testenv:deps]
install_command = python -m pip install --no-deps {opts} {packages}
recreate = True
deps =
    -rrequirements-dev.txt
extras = dev
commands = pip check

[testenv:pytest]
install_command = python -m pip install --no-deps {opts} {packages}
deps =
    -rrequirements-dev.txt
usedevelop = True
extras = dev
commands = pytest
