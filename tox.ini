[tox]
envlist = flake8,isort,yapf,pylint,build

[depversions]
flake8 = 3.7.7
isort = 4.3.17
yapf = 0.27.0
pylint = 2.3.1
pylint_django = 2.0.9

[testenv:flake8]
deps =
    flake8=={[depversions]flake8}
skip_install = True
commands = flake8

[testenv:isort]
deps =
    isort=={[depversions]isort}
commands = isort -rc -c -df

[testenv:isort-apply]
deps =
    isort=={[depversions]isort}
commands = isort -rc -y

[testenv:yapf]
deps =
    yapf=={[depversions]yapf}
skip_install = True
commands = yapf -d -r .

[testenv:yapf-apply]
deps =
    yapf=={[depversions]yapf}
skip_install = True
commands = yapf -i -r .

[testenv:build]
skip_install = True
commands =
    python setup.py sdist bdist_wheel

[testenv:pylint]
deps =
    pylint=={[depversions]pylint}
    pylint-django=={[depversions]pylint_django}
extras = dev
commands = pylint \
    {envsitepackagesdir}/db \
    {envsitepackagesdir}/auth0login

[testenv:deps]
install_command = python -m pip install --no-deps {opts} {packages}
recreate = True
deps =
    -rrequirements-dev.txt
extras = dev
commands = pip check

[testenv:pytest]
install_command = python -m pip install --no-deps {opts} {packages}
deps =
    -rrequirements-dev.txt
extras = dev
commands = pytest
